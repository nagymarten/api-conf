<div class="reference-container">
  <h1>Swagger Reference Viewer</h1>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!errorMessage && selectedSpec">
    <h2>Swagger Spec: {{ selectedKey }}</h2>
    <app-code-viewer
      [code]="selectedSpec"
      [format]="selectedFormat"
    ></app-code-viewer>
  </div>
</div>
