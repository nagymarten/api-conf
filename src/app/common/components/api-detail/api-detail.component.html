<form [formGroup]="methodDetailsForm" (ngSubmit)="onUpdateDocument()">
    <div class="api-details">
        <h1>
            <!-- Use form control for summary -->
            <input formControlName="summary" placeholder="Summary" />
            {{ method | uppercase }} {{ apiPath }}
        </h1>

        <p *ngIf="methodDetailsForm.get('description')?.value">
            <!-- Use form control for description -->
            <textarea formControlName="description" placeholder="Description"></textarea>
        </p>

        <h2>Request</h2>
        <div *ngIf="methodDetailsForm.get('requestBody')?.value">
            <strong>Body:</strong>
            <!-- Use textarea for requestBody -->
            <textarea formControlName="requestBody" placeholder="Request Body"></textarea>
        </div>

        <h2>Responses</h2>
        <div *ngIf="methodDetailsForm.get('responses')?.value">
            <!-- Use textarea for responses -->
            <textarea formControlName="responses" placeholder="Responses"></textarea>
        </div>
    </div>

    <!-- Add the Update button -->
    <button type="submit" [disabled]="!methodDetailsForm.valid">Update Document</button>
</form>
