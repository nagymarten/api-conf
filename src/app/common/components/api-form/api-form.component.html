<div class="container full-width">
  <h1>To-Do Form</h1>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title-label">Title:</label>
      <label id="title-label">{{ todoForm.get("title")?.value }}</label>
    </div>

    <div>
      <label for="version-label">Version:</label>
      <label id="version-label">{{ todoForm.get("version")?.value }}</label>
    </div>

    <div>
        <label for="open-api-version-label">Open API Version:</label>
        <label id="open-api-version-label">{{ todoForm.get("openApiVersion")?.value }}</label>
    </div>

    <div>
      <label for="schemes">Schemes</label>
      <textarea id="schemes" formControlName="schemes" rows="6" class="large-textarea"></textarea>
    </div>

    <div>
      <label for="paths">Paths</label>
      <textarea id="paths" formControlName="paths" rows="6" class="large-textarea"></textarea>
    </div>

    <div>
        <label for="models">Models</label>
        <textarea id="models" formControlName="models" rows="6" class="large-textarea"></textarea>
    </div>

    <div>
      <label for="security">Security</label>
      <textarea id="security" formControlName="security" rows="6" class="large-textarea"></textarea>
    </div>

    <div>
        <label for="servers">Servers</label>
        <textarea id="servers" formControlName="servers" rows="6" class="large-textarea"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
