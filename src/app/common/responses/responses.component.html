<div *ngIf="apiResponse.length > 0">
  <!-- Display the selected response title -->
  <div *ngIf="response">
    <h1>{{ response }}</h1>
  </div>

  <!-- Editable form for response details -->
  <form [formGroup]="responseDetailsForm" (ngSubmit)="onUpdateResponse()">
    <div *ngIf="selectedResponseData">
      <h3>Response Details</h3>

      <!-- Description field -->
      <div>
        <strong>Description:</strong>
        <textarea
          formControlName="description"
          placeholder="Enter response description"
        ></textarea>
      </div>

      <!-- Headers field -->
      <div *ngIf="selectedResponseData.headers">
        <h4>Headers (JSON):</h4>
        <textarea
          formControlName="headers"
          placeholder="Enter headers as JSON"
        ></textarea>
      </div>

      <!-- Content field -->
      <div *ngIf="selectedResponseData.content">
        <h4>Content (JSON):</h4>
        <textarea
          formControlName="content"
          placeholder="Enter content as JSON"
        ></textarea>
      </div>
    </div>

    <!-- Update button -->
    <button type="submit" [disabled]="!responseDetailsForm.valid">
      Update Response
    </button>
  </form>
</div>
