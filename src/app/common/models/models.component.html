<div *ngIf="apiSchemas.length > 0">
  <h2>Select a Schema</h2>
  <div>
    <label for="schemaSelect">Schemas:</label>
    <select id="schemaSelect" (change)="onSelectSchema($event)">
      <option *ngFor="let schema of apiSchemas" [value]="schema.name">
        {{ schema.name }}
      </option>
    </select>
  </div>

  <div *ngIf="selectedSchemaData">
    <h3>Schema Details</h3>
    <h4>Description:</h4>
    <p>{{ selectedSchemaData.description || 'No description available' }}</p>

    <h4>Properties:</h4>
    <ul *ngIf="selectedSchemaData.properties">
      <li *ngFor="let propKey of objectKeys(selectedSchemaData.properties)">
        <strong>{{ propKey }}</strong>: {{ selectedSchemaData.properties[propKey].type }}
      </li>
    </ul>

    <p *ngIf="!selectedSchemaData.properties">No properties available</p>
  </div>
</div>
